{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Player</th>
      <th>Plays top</th>
      <th></th>
      <th>Plays jungle</th>
      <th></th>
      <th>Plays middle</th>
      <th></th>
      <th>Plays adc</th>
      <th></th>
      <th>Plays support</th>
    </tr>
    {% for player in players %}
    <tr>
      <td>{{ player.player_tag }}</td>
      <td>{{ player.top }}</td>
      <td>
        <form method="POST" action="{{ url_for('players_set', player_id=player.id) }}">
           <input type="submit" name="btn" value="Change top!"/>
        </form>
      </td>
      <td>{{ player.jgl }}</td>
      <td>
        <form method="POST" action="{{ url_for('players_set', player_id=player.id) }}">
           <input type="submit" name="btn" value="Change jgl!"/>
        </form>
      </td>
      <td>{{ player.mid }}</td>
      <td>
         <form method="POST" action="{{ url_for('players_set', player_id=player.id) }}">
           <input type="submit" name="btn" value="Change mid!"/>
        </form>
      </td>
      <td>{{ player.adc }}</td>
      <td>
         <form method="POST" action="{{ url_for('players_set', player_id=player.id) }}">
           <input type="submit" name="btn" value="Change adc!"/>
        </form>
      </td>
      <td>{{ player.sup }}</td>
      <td>
         <form method="POST" action="{{ url_for('players_set', player_id=player.id) }}">
           <input type="submit" name="btn" value="Change sup!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
